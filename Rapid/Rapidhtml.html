<!DOCTYPE html>
<html>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<style>
    body {
    opacity: 1;
    transition: 1s opacity;
}

body.fade-out {
    opacity: 0;
    transition: none;
}

html {
    background-color: black;
}
</style>

<body>
    <script>document.body.className += ' fade-out';
    $(function() {
    $('body').removeClass('fade-out');
});
    
    </script>



    





</body>
</html>
